<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Day Surprise</title>\n    <style>\n        body {\n            font-family: 'Comic Sans MS', cursive, sans-serif;\n            background-color: #FFB6C1;\n            color: #4B0082;\n            overflow: hidden;\n        }\n        .hero {\n            text-align: center;\n            margin-top: 50px;\n            animation: glow 1.5s infinite;\n        }\n        @keyframes glow {\n            0% { text-shadow: 0 0 5px #FF6B7A, 0 0 10px #FF6B7A; }\n            50% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }\n            100% { text-shadow: 0 0 5px #FF6B7A, 0 0 10px #FF6B7A; }\n        }\n        .proposal {\n            text-align: center;\n            margin-top: 50px;\n        }\n        .ring-box {\n            display: inline-block;\n            width: 100px;\n            height: 100px;\n            background-color: #E6E6FA;\n            border-radius: 50%;\n            position: relative;\n            margin: 0 auto;\n            animation: bounce 1s infinite;\n        }\n        @keyframes bounce {\n            0%, 100% { transform: translateY(0); }\n            50% { transform: translateY(-20px); }\n        }\n        button {\n            padding: 10px 20px;\n            background-color: #FF6B7A;\n            border: none;\n            border-radius: 5px;\n            color: white;\n            font-size: 16px;\n            cursor: pointer;\n            margin: 10px;\n        }\n        .game {\n            display: flex;\n            justify-content: center;\n            margin-top: 50px;\n        }\n    </style>\n</head>\n<body>\n    <div class="hero">\n        <h1>To My Forever Love, Cutieeee ðŸ’•</h1>\n        <p>Happy Valentine's Day! You are my sunshine and my heart.</p>\n    </div>\n    <div class="proposal">\n        <div class="ring-box"></div>\n        <button onclick="alert('Yes!')">Yes</button>\n        <button onclick="alert('Always Yes!')">Always Yes</button>\n    </div>\n    <div class="game">\n        <p>Catch the Hearts!</p>\n        <!-- Mini-game code would go here -->\n    </div>\n    <script>\n        const loveCounter = setInterval(() => {\n            const startDate = new Date('2026-02-14T10:31:23Z');\n            const now = new Date();\n            const diff = now - startDate;\n            const days = Math.floor(diff / (1000 * 60 * 60 * 24));\n            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));\n            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));\n            document.querySelector('.love-counter').innerText = `${days} Days, ${hours} Hours, ${minutes} Minutes of Love`;\n        }, 60000);\n    </script>\n</body>\n</html>
